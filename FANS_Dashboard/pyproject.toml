[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name            = "fans-dashboard"
version         = "0.4.1"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "h5py",
  "plotly",
  "lxml",
  "scipy",
  "meshio",
]

[tool.hatch.build.targets.wheel]
packages = ["fans_dashboard"]
